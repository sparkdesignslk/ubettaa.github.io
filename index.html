<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #dobInput {
      padding: 10px;
      font-size: 16px;
    }

    #enterButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00f;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }

    #result {
      display: none;
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="dobContainer">
    <input type="date" id="dobInput" placeholder="Enter your date of birth">
    <button id="enterButton" onclick="processInput()">Enter</button>
  </div>

  <div id="loading">Loading...</div>

  <div id="result">Pakaya Open</div>

  <script>
    function processInput() {
      var dobInput = document.getElementById('dobInput');
      var loading = document.getElementById('loading');
      var result = document.getElementById('result');

      // Display loading animation
      loading.style.display = 'block';

      // Simulate a delay (5 seconds) - Replace with actual processing logic
      setTimeout(function() {
        // Hide loading animation
        loading.style.display = 'none';

        // Show result
        result.style.display = 'block';
      }, 5000);
    }
  </script>
</body>
</html>
